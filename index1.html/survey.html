<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설문지</title>
</head>
<body>
    <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
            <hr>
            <form>
                <label>학년 :</label>
                <label><input type="radio" name="학년" value="1">1학년</label>
                <label><input type="radio" name="학년" value="2">2학년</label>
                <label><input type="radio" name="학년" value="3">3학년</label>
                <label><input type="radio" name="학년" value="4">4학년</label>
            </form>
            
            <form>
                <label>성별 :</label>
                <label><input type="radio" name="성별" value="man">남성</label>
                <label><input type="radio" name="성별" value="girl">여성</label>
            </form>
            
            <form>
                <label>관심분야:</label> 
                <input type="text" size="15" value="">
            </form>

            <form>
                <label>진로 :</label>
                <label><input type="checkbox" name="진로" value="개발">개발</label>
                <label><input type="checkbox" name="진로" value="기획">기획</label>
                <label><input type="checkbox" name="진로" value="영업">영업</label>
                <label><input type="checkbox" name="진로" value="창업">창업</label>
            </form>

            <form>
                <label for="want">남기고 싶은 말</label><br>
                <textarea id="want" cols="30" rows="5" wrap="soft" placeholder="글을 남겨 주세요"></textarea>
            </form>
            
            
            <p></p>
            <p></p>
</body>
</html>
