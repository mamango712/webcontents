<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        button[type="reset"] {
            background-color: #f44336;
            color: white;
        }
        button.cancel {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>

<h2 style="text-align: center;">게시판 (게시글 수정)</h2>
<form id="boardForm">
    <label for="name">이름:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">전자우편:</label>
    <input type="email" id="email" name="email" required>

    <label for="title">제목:</label>
    <input type="text" id="title" name="title" required>

    <label for="content">내용:</label>
    <textarea id="content" name="content" rows="4" required></textarea>

    <label for="attachment">첨부파일:</label>
    <input type="file" id="attachment" name="attachment">

    <label for="newAttachment">새첨부파일:</label>
    <input type="file" id="newAttachment" name="newAttachment">

    <label for="password">패스워드:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">저장</button>
    <button type="reset">초기화</button>
    <button type="button" class="cancel" onclick="cancelForm()">취소</button>
</form>

<script>
    function cancelForm() {
        if (confirm("작성 중인 내용을 취소하시겠습니까?")) {
            document.getElementById('boardForm').reset();
        }
    }
</script>

</body>
</html>
