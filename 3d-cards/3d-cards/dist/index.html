<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - 3D Cards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  

<div class="centered" >
  <div class="card border-left-behind"onclick="location.href='iphone.html'">
    <div class="shadow" style="--url: url('https://i.ibb.co/PM4ghD4/full.png')"></div>
    <div class="image background" style="--url: url('https://i.ibb.co/JpJVJxq/Background.png')"></div>
    <div class="image cutout" style="--url: url('https://www.freeiconspng.com/thumbs/iphone-x-pictures/apple-iphone-x-pictures-5.png')"></div>
    <div class="content">
      <h2>iPhone</h2>
      <p>There are wallpaper photos that fit the size of the iPhone.</p>
    </div>
  </div>
  <div class="card border-right-behind border-bottom-behind"onclick="location.href='ipad.html'">
    <div class="shadow" style="--url: url('https://i.ibb.co/DC0MbxS/m-full.png')"></div>
    <div class="image background" style="--url: url('https://i.ibb.co/ZdGBm4K/m-background.png')"></div>
    <div class="image cutout" style="--url: url('https://help.apple.com/assets/613FDE81C88FF868634BFD43/613FDE85C88FF868634BFD4B/ko_KR/bd46abe431396bd9f6995d2844cdd98d.png')"></div>
    <div class="content">
      <h2>iPad</h2>
      <p>Here's the size of the iPad's wallpaper!</p>
    </div>
  </div>
  <div class="card border-left-behind" onclick="location.href='mac.html'">
    <div class="shadow" style="--url: url('https://i.ibb.co/gSBp82C/b-full.png')"></div>
    <div class="image background" style="--url: url('https://i.ibb.co/MDBcyMW/b-background.png')"></div>
    <div class="image cutout" style="--url: url('https://help.apple.com/assets/613FDE81C88FF868634BFD43/613FDE85C88FF868634BFD52/ko_KR/7d204cd60ff1fce24cf6d11f24cd210a.png')"></div>
    <div class="content">
      <h2>Mac</h2>
      <p>Only Mac-sized wallpaper!</p>
    </div>
  </div>
  <!-- New Card -->
  <div class="card border-right-behind"onclick="location.href='watch.html'">
    <div class="shadow" style="--url: url('https://i.ibb.co/DC0MbxS/m-full.png')"></div>
    <div class="image background" style="--url: url('https://gongu.copyright.or.kr/gongu/wrt/cmmn/wrtFileImageView.do?wrtSn=13069794&filePath=L2Rpc2sxL25ld2RhdGEvMjAxNy8yMS9DTFM2OS8xMzA2OTc5NF9XUlRfMjFfQ0xTNjlfMjAxNzA5MjhfMTAz&thumbAt=Y&thumbSe=b_tbumb&wrtTy=10006.png')"></div>
    <div class="image cutout" style="--url: url('https://png.pngtree.com/png-clipart/20230504/ourmid/pngtree-apple-watch-png-image_7082028.png')"></div>
    <div class="content">
      <h2>Apple Watch</h2>
      <p>Don't you want to see the pretty wallpaper on the Apple Watch?</p>
    </div>
  </div>
</div>
<script src="./script.js"></script><!-- js 연결 부분-->

<div class="effect-wrap">
	<figure class="effect5">
		<img src="https://wimg.mk.co.kr/meet/neds/2021/12/image_readtop_2021_1110958_16384134784870167.jpg" alt="">
		<figcaption>
			<h3><em>Wallpaper</em> that's nowhere to be found</h3>
		</figcaption>
	</figure>
</div>

<div class="card border-left-behind">
  <a href="iphone.html">
    <div class="shadow" style="--url: url('https://i.ibb.co/gSBp82C/b-full.png')"></div>
    <div class="image background" style="--url: url('https://i.ibb.co/MDBcyMW/b-background.png')"></div>
    <div class="image cutout" style="--url: url('https://help.apple.com/assets/613FDE81C88FF868634BFD43/613FDE85C88FF868634BFD52/ko_KR/7d204cd60ff1fce24cf6d11f24cd210a.png')"></div>
    <div class="content">
      <h2>Mac</h2>
      <p>Only Mac-sized wallpaper!</p>
    </div>
  </a>
</div>
</body>
